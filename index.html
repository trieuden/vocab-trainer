<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luy·ªán T·ª´ V·ª±ng</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #3b3c3d;
                text-align: center;
                padding: 20px;
                margin: 0;
                min-height: 100vh;
                box-sizing: border-box;
            }

            .card {
                background: rgb(44, 44, 44);
                border-radius: 10px;
                padding: 20px;
                max-width: 400px;
                margin: auto;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                position: relative;
                width: 100%;
                box-sizing: border-box;
            }

            #tagname {
                position: absolute;
                top: -6px;
                right: 5px;
                font-size: 11px;
            }

            h2 {
                font-size: 28px;
                color: #ffffff;
                margin: 10px 0 20px 0;
                word-break: break-word;
            }

            input[type="text"] {
                padding: 12px;
                width: calc(100% - 24px);
                margin: 10px 0;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            button {
                padding: 12px 16px;
                margin: 5px;
                font-size: 14px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                min-height: 44px;
            }

            .check-btn {
                background-color: #4caf50;
                color: white;
            }
            .show-btn {
                background-color: #2196f3;
                color: white;
            }
            .speak-btn {
                background-color: #ff9800;
                color: white;
            }
            .voice-btn {
                background-color: #9c27b0;
                color: white;
            }

            .recording {
                background-color: #f44336 !important;
                animation: pulse 1s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
            }

            .result {
                margin-top: 10px;
                font-weight: bold;
                color: #d32f2f;
            }

            .stats {
                margin-top: 30px;
                color: #ccc;
                font-size: 16px;
            }

            #correctCount {
                color: #00e676;
                font-weight: bold;
            }
            #wrongCount {
                color: #ff5252;
                font-weight: bold;
            }

            #fileInput {
                display: none;
            }

            .file-section {
                margin-top: 30px;
            }

            .file-btn {
                border: #3b3c3d dotted 1px;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                display: inline-block;
                cursor: pointer;
            }

            .file-name {
                color: #ccc;
                margin-top: 8px;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <p id="tagname">@trieuden</p>

            <h2 id="word">...</h2>
            <input type="text" id="answer" placeholder="Nh·∫≠p nghƒ©a ti·∫øng Vi·ªát" onkeydown="handleKey(event)" />
            <div>
                <button class="check-btn" onclick="checkAnswer()">Ki·ªÉm tra</button>
                <button class="show-btn" onclick="showResult()">Hi·ªán k·∫øt qu·∫£</button>
            </div>
            <div>
                <button class="speak-btn" onclick="speakWord()">üîä Ph√°t √¢m</button>
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceRecognition()">üé§ N√≥i</button>
            </div>
            <div class="result" id="result"></div>
            <div class="stats">ƒê√∫ng: <span id="correctCount">0</span> | Sai: <span id="wrongCount">0</span></div>

            <!-- Ch·ªçn file ·ªü d∆∞·ªõi c√πng -->
            <div class="file-section">
                <label class="file-btn" for="fileInput">Import</label>
                <input type="file" id="fileInput" accept=".txt" />
                <div class="file-name" id="fileNameDisplay">Ch∆∞a ch·ªçn file</div>
            </div>
        </div>

        <script>
            let data = {};
            let keys = [];
            let currentWord = "";
            let correctCount = 0;
            let wrongCount = 0;
            let isRecording = false;
            let recognition = null;
            let showVoc = false;

            // File input
            const fileInput = document.getElementById("fileInput");
            const fileNameDisplay = document.getElementById("fileNameDisplay");

            fileInput.addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileNameDisplay.textContent = file.name;
                    readFile(file);
                }
            });

            function readFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const lines = e.target.result.split("\n");
                    data = {};
                    lines.forEach((line) => {
                        const [key, value] = line.split(":");
                        if (key && value) {
                            data[key.trim()] = value.trim();
                        }
                    });
                    keys = Object.keys(data);
                    if (keys.length > 0) pickRandomWord();
                    else alert("File kh√¥ng h·ª£p l·ªá. ƒê·ªãnh d·∫°ng: t·ª´: nghƒ©a");
                };
                reader.readAsText(file);
            }

            // nh·∫≠n di·ªán gi·ªçng n√≥i
            if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = "vi-VN";
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function (event) {
                    let transcript = event.results[0][0].transcript;
                    transcript = transcript.replace(/\.$/, "");
                    document.getElementById("answer").value = transcript;
                    stopRecording();
                };

                recognition.onerror = recognition.onend = () => stopRecording();
            }

            fetch("vocabulary_list.txt")
                .then((res) => res.text())
                .then((text) => {
                    const lines = text.split("\n");
                    lines.forEach((line) => {
                        const [key, value] = line.split(":");
                        if (key && value) {
                            data[key.trim()] = value.trim();
                        }
                    });
                    keys = Object.keys(data);
                    pickRandomWord();
                });

            function pickRandomWord() {
                currentWord = keys[Math.floor(Math.random() * keys.length)];
                document.getElementById("word").textContent = currentWord;
                document.getElementById("answer").value = "";
                document.getElementById("result").textContent = "";
            }

            function handleKey(event) {
                if (event.key === "Enter") checkAnswer();
                else if (event.key === "Shift") showResult();
                else if (event.key === " " && event.ctrlKey) {
                    event.preventDefault();
                    speakWord();
                } else if (event.key === " " && event.altKey) {
                    event.preventDefault();
                    toggleVoiceRecognition();
                }
            }

            function checkAnswer() {
                const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
                const correctAnswers = data[currentWord]
                    .toLowerCase()
                    .split("/")
                    .map((x) => x.trim());

                if (correctAnswers.includes(userAnswer)) {
                    if (!showVoc) correctCount++;
                    showVoc = false;
                    updateStats();
                    pickRandomWord();
                } else {
                    wrongCount++;
                    updateStats();
                    document.getElementById("result").textContent = "Sai r·ªìi! B·ªõt ngu l·∫°i con ch√≥.";
                }
            }

            function showResult() {
                wrongCount++;
                showVoc = true;
                updateStats();
                document.getElementById("answer").value = `${data[currentWord].split("/")[0]}`;
                document.getElementById("result").textContent = `Nh·ªõ kƒ© cho tao: "${data[currentWord]}"`;
            }

            function updateStats() {
                document.getElementById("correctCount").textContent = correctCount;
                document.getElementById("wrongCount").textContent = wrongCount;
            }

            function speakWord() {
                if ("speechSynthesis" in window) {
                    const utterance = new SpeechSynthesisUtterance(currentWord);
                    utterance.lang = "en-US";
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                } else {
                    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m.");
                }
            }

            function toggleVoiceRecognition() {
                if (!recognition) {
                    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i.");
                    return;
                }
                if (!isRecording) startRecording();
                else stopRecording();
            }

            function startRecording() {
                isRecording = true;
                const voiceBtn = document.getElementById("voiceBtn");
                voiceBtn.classList.add("recording");
                voiceBtn.textContent = "üî¥ ƒêang nghe...";
                recognition.start();
            }

            function stopRecording() {
                isRecording = false;
                const voiceBtn = document.getElementById("voiceBtn");
                voiceBtn.classList.remove("recording");
                voiceBtn.textContent = "üé§ N√≥i";
                recognition.stop();
            }
        </script>
    </body>
</html>
